<div class="conteudo">
<h1>Cadastro de produtos</h1>

<div class="avisos">
  <h3 *ngIf="this.formulario?.invalid && this.formulario?.submitted">Formulário inválido!</h3>
</div>

<form #formulario="ngForm" (ngSubmit)="save(formulario)">
    <input type="hidden" name="id" id="id" ngModel>
    <div class="input-group">
      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome" ngModel required>
    </div>
    <div class="input-group">
      <label for="categoria">Categoria: </label>
      <select name="categoria" id="categoria" ngModel required>
        <option value="ELETRO">Eletro</option>
        <option value="TELEFONIA">Telefonia</option>
        <option value="BRINQUEDO">Brinquedo</option>
      </select>
    </div>
    <div class="input-group">
      <label for="valor">Valor: </label>
      <input type="number" name="valor" id="valor" ngModel required>
    </div>

    <div class="btn-group">
      <input class="btn" type="reset" value="Limpar">
      <input class="btn btn-verde" type="submit" value="Salvar">
    </div>
  </form>

  <table border="1">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.categoria}}</td>
            <td>{{produto.valor}}</td>
            <td>
                <button class="btn" (click)="setEditar(produto)">Editar</button>
                <button class="btn btn-vermelho" (click)="delete(produto.id)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
